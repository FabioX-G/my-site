<body class="">

  <!-- 无障碍：跳到主内容 -->
  <a class="skip-link" href="#main-content">跳到主内容</a>

  <!--
    启动器区域：一个“固定位置的小球” + “贴屏幕的侧栏抽屉”
    关键点：
    1) 小球和侧栏都使用 position: fixed；小球不会因为父级尺寸/动画而位移。
    2) 侧栏默认隐藏（scaleX(0)/opacity:0），.is-open 或 :hover 时显示。
  -->
  <div class="nav-launcher" aria-label="Main navigation">
    <!-- 小球（固定在左上角，始终不动） -->
    <button class="nav-fab" aria-controls="sidebar" aria-expanded="false">
      <span class="dot" aria-hidden="true"></span>
      <span class="sr-only">Open navigation</span>
    </button>

    <!-- 侧栏（固定贴屏幕，不留边距空白） -->
    <aside id="sidebar" class="sidebar" role="navigation" aria-label="Sidebar">
      <div class="sidebar-content">
        <a class="brand" href="/"><span class="dot"></span>Fabio Xie</a>
        <nav class="nav">
          <a class="nav-link nav-about" href="/about/">About Me</a>
          <a class="nav-link nav-blog"  href="/blog/">Blog</a>
          <a class="nav-link nav-books" href="/library/">Bookshelf</a>
        </nav>
      </div>
      <div class="sidebar-footer">© 2025 Fabio Xie</div>
    </aside>
  </div>

  <!-- 主内容 -->
  <main id="main-content" class="container">
    <h1>博客文章</h1>
<ul>
<li><a href="/posts/hello-world/"></a> (2025-09-27)</li>
</ul>

  </main>

  <!-- 单一脚本（悬停/点击展开；离开延迟收起；Esc 关闭） -->
  <script>
  (() => {
    const root = document.querySelector('.nav-launcher');
    if (!root) return;

    const fab     = root.querySelector('.nav-fab');
    const sidebar = root.querySelector('.sidebar');

    let hideTimer;

    const open = () => {
      clearTimeout(hideTimer);
      root.classList.add('is-open');
      fab.setAttribute('aria-expanded', 'true');
    };

    const scheduleClose = (delay = 160) => {
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        root.classList.remove('is-open');
        fab.setAttribute('aria-expanded', 'false');
      }, delay);
    };

    // 悬停打开/离开关闭（桌面）
    fab.addEventListener('mouseenter', open);
    root.addEventListener('mouseleave', () => scheduleClose(160));

    // 点击切换（移动端 / 不支持 :has 的环境兜底）
    fab.addEventListener('click', (e) => {
      e.preventDefault();
      clearTimeout(hideTimer);
      const willOpen = !root.classList.contains('is-open');
      if (willOpen) open(); else scheduleClose(0);
    });

    // Esc 关闭
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') scheduleClose(0);
    });

    // 点击侧栏外区域也关闭（可选）
    document.addEventListener('click', (e) => {
      if (!root.classList.contains('is-open')) return;
      const clickInside = root.contains(e.target);
      if (!clickInside) scheduleClose(0);
    });
  })();
  </script>
</body>
